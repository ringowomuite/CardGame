<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card Game</title>
</head>

<body>

    <section id="battle-screen">

        <!-- ========== 左エリア（手札・中央バトル） ========== -->
        <div class="left-area">

            <!-- --- 上（敵側） --- -->
            <div class="battle-top enemy">
                <div class="player-area">
                    <div class="player-name" id="enemyName">対戦相手ああああああああああああああああああ</div>
                    <div class="score">
                        <span>○</span><span>○</span><span>○</span>
                    </div>
                </div>

                <div class="hand-row">

                    <!-- 敵手札 5枚 -->
                    <div class="card-slot" id="enemySlot0">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                    <div class="card-slot" id="enemySlot1">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                    <div class="card-slot" id="enemySlot2">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                    <div class="card-slot" id="enemySlot3">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                    <div class="card-slot" id="enemySlot4">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 中央エリア全域 -->
            <div class="battle-center-wrapper">
                <div class="battle-left-area">
                    <div class="action-text-area" id="actionTextArea"></div>
                    <div class="action-panel">
                        <button id="cardDecision">カード決定</button>
                        <button id="actionCancel">キャンセル</button>
                    </div>
                </div>
                <!-- --- 中央（縦並び） --- -->
                <div class="battle-center-vertical">

                    <!-- 敵オープンカード -->
                    <div class="card-slot" id="openEnemyCard">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                    <!-- 自分オープンカード -->
                    <div class="card-slot" id="openMineCard">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                </div>

                <!-- 右：ボタン縦2段 -->
                <div class="battle-right-area">
                    <div class="help-area"></div>
                    <div class="action-panel">
                        <button id="retryButton">再戦</button>
                        <button id="retireButton">リタイア</button>
                    </div>
                </div>

            </div>

            <!-- --- 下（自分側） --- -->
            <div class="battle-bottom mine">
                <div class="player-area">
                    <div class="player-name" id="mineName">自分</div>
                    <div class="score">
                        <span>○</span><span>○</span><span>○</span>
                    </div>
                </div>

                <div class="hand-row">

                    <!-- 自分手札 5枚 -->
                    <div class="card-slot" id="mineSlot0">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                    <div class="card-slot" id="mineSlot1">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                    <div class="card-slot" id="mineSlot2">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                    <div class="card-slot" id="mineSlot3">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                    <div class="card-slot" id="mineSlot4">
                        <div class="card-name-area"></div>
                        <div class="card-skill-area"></div>
                        <div class="card-bottom-area">
                            <div class="base-power-area"></div>
                            <div class="total-power-area"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- ========== 右エリア（ターン & ログ） ========== -->
        <div class="right-area">
            <div class="turn-display"><span id="turn">1</span> / 5</div>
            <div class="log-box"></div>
        </div>

    </section>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/card.js"></script>
    <!-- <script type="module" src="js/player.js"></script> -->
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/main.js"></script>

</body>

</html>
